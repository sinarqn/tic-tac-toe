<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
  <div class="game-container">
    <div class="scores">
      <div class="user-score"><i class="bi bi-file-person"></i><img src="./images/x.png"><h1>0</h1> </div>
      <div class="computer-score"><i class="bi bi-pc-display-horizontal"></i></i><img src="./images/o.png"><h1>0</h1></div>
    </div>
    <div class="game">
      <div class="section section1" id="1"></div>
      <div class="section section2" id="2"></div>
      <div class="section section3" id="3"></div>
      <div class="section section4" id="4"></div>
      <div class="section section5" id="5"></div>
      <div class="section section6" id="6"></div>
      <div class="section section7" id="7"></div>
      <div class="section section8" id="8"></div>
      <div class="section section9" id="9"></div>
    </div>
    <button class="reset-btn">Reset</button>
  </div>

<script src="script.js"></script>
</body>
</html>
